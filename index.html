<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <script
  src="https://code.jquery.com/jquery-3.4.1.min.js"
  ></script>
  <script src="app.js"></script>
  <title>Weather Dashboard 6</title>
</head>
<body id="body">
  
<!--Box for cities  and pre-determined city boxes -->
<div id="container">
  <section id="cities">
    <h3>Search City:</h3>
    <div id="search">    
          <input type="text" name="searchText" list="city_list" autocomplete="on">
          <button type="button">Search</button>

              
    </div>
    <div id="searchError"></div>
<!--Pre-coded city boxes -->
    <div id="presetCities">
      <div>Chicago</div>
      <div>San Antonio</div> 
      <div>Honolulu</div>
      <div>Denver</div>
      
      
    </div>

  </section>
 <!--Dashboard -->
<section id="weather">
    <heading>
        <h1 id="heading">Weather Dash</h1>
      </heading>

    

  <section id="currentDay">
    
  </section>
<!--Section for the 5 day forecast (5boxes)-->
  <section id="forcast">
      <h2>5-Day Forecast:</h2>
      <div class="days"></div>
    </section>
  
</section>
</div>

</body>
</html>
