<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="/style.css">
  <script
  src="https://code.jquery.com/jquery-3.4.1.min.js"
  ></script>
  <script src="/app.js"></script>
  <title>Weather Dash</title>
</head>
<body>
  
<!---Divs for cities -->
<div id="container">
  <section id="citysearch">
    <h3>Search for a City:</h3>
    <div id="search">    
          <input type="text" name="searchText" list="city_list" autocomplete="on">
          <button type="button">Search</button>

              
    </div>
    <div id="searchError"></div>

    <!---Divs for cities -->
    <div id="cities">
      <div>Chicago</div>
    </div>

  </section>
 
<section id="weather">
    <heading>
        <h1 id="heading">Weather Dashboard</h1>
      </heading>

    

  <section id="currentDay">
    
  </section>

  <section id="forcast">
      <h2>5-Day Forecast:</h2>
      <div class="days"></div>
    </section>
  
</section>
</div>

</body>
</html>
